            <a href="./signup.html">Sign Up</a>

    <br><br>
    <h1>Sign up for our email newsletter!</h1>
    <h2>We would love to inform you of the urgency that world hunger has on the world</h2><hr>
    <div>
        <h3>Please fill out the information below.</h3>
        <div class = "form-box">
            <form id = "signUpForm">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" required>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder = "Smith" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder = "example@gmail.com" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
